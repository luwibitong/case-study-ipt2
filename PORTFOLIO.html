<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .header {
            background-color: #333;

            padding: 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .header-text {
            flex: 1;
            text-align: left;
        }
        .icons {
            margin: 10px 0;
        }
        .icons i {
            margin-right: 5px;
            font-size: 20px;
        }
        .about, .contact {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

            <p><i class="fas fa-envelope"></i> petilochristian33@gmail.com</p>

    </div>
</body>
</html>
